{% extends 'base.html' %}
{% block title %}Application Creation{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/application_creation.css'%}">
{% endblock %}

{% block content %}
    <h2 class="creation-heading">Application Creation</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" value="Application_Creation" class="btn btn-primary">Post Application</button>
    </form>
{% endblock %}
