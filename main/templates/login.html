{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block style %} <link rel="stylesheet" href="{% static 'css/login.css' %}"> {% endblock %}

{% block content %}
    <h2 class="login-title"> Login </h2>
        <form action="{%url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" value="Login">Login</button>
    </form>
    <p class="option">Not registered? Choose your option</p>
    <div class="login-form">
        <a href="/employee_signup">Looking for a job</a>
        <hr>
        <a href="/employer_signup">Looking for employees</a>
    </div>
{% endblock %}
