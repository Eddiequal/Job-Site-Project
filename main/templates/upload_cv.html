{% extends 'base.html' %}
{% block title %}CV Upload{% endblock %}

{% load static %}
{% load crispy_forms_tags %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/upload_cv.css'%}">
{% endblock %}

{% block content %}
<h2 class="cv-heading">Upload your CV</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary" value="SignUp">Send My Response</button>
    </form>
{% endblock %}
